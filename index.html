<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="eisenhover-matrix">
    <img src="./eisenhower-matrix.jpg" class="eisenhover-matrix__image" alt="The Eisenhower matrix on urgent and important criteria to make decisions">
    <a class="eisenhover-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <section class="todo">
    <p class="todo__paragraph">
      <label for="new-task" class="todo__label todo__label_new-task-style" >Add Item</label>
      <div class="todo__wrapper">
        <input id="new-task" class="todo__input todo__input_grey-style" type="text">
        <button class="todo__add-button">Add</button>
      </div>
    </p>
    <h3 class="todo__heading">Todo</h3>
    <ul id="incompleteTasks" class="todo__incomplete-list" >
      <li class="todo__incomplete-item">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Pay Bills</label>
        <input type="text" class="todo__input todo__input_grey-style">
        <button class="todo__edit-button">Edit</button>
        <button class="todo__delete-button">
          <img src="./remove.svg" class="todo__delete-img" alt="Task removing button image">
        </button>
      </li>
      <li class="todo__incomplete-item todo__incomplete-item_edit-mode">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input todo__input_grey-style">
        <button class="todo__edit-button">Save</button>
        <button class="todo__delete-button">
          <img src="./remove.svg" class="todo__delete-img" alt="Task removing button image">
        </button>
      </li>
    </ul>
    <h3 class="todo__heading">Completed</h3>
    <ul id="completed-tasks" class="todo__complete-list">
      <li class="todo__complete-item">
        <input type="checkbox" checked class="todo__checkbox">
        <label class="todo__label">See the Doctor</label>
        <input type="text" class="todo__input todo__input_grey-style">
        <button class="todo__edit-button">Edit</button>
        <button class="todo__delete-button">
          <img src="./remove.svg" class="todo__delete-img" alt="Task removing button image">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
