<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <div class="eisenhover-matrix">
    <img src="./eisenhower-matrix.jpg" class="eisenhover-matrix__image">
    <a class='eisenhover-matrix__link' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo">
    <p class="todo__paragraph">
      <label for="new-task" class="todo__label">Add Item</label>
      <div class="todo__wrapper">  <!--class="task-row-wrapper"> -->
        <input id='new-task'class="todo__task" type="text"> <!-- class="task" -->
        <button class="todo__add-button">Add</button>
      </div>
    </p>
    <h3 class="todo__heading">Todo</h3>
    <ul id='incompleteTasks' class="todo__incomplete-list" >
      <li class="todo__incomplete-item">
        <input type='checkbox' class="todo__checkbox">
        <label class="todo__task">Pay Bills</label> <!-- class="task" -->
        <input type="text" class="todo__task">  <!-- class="task" -->
        <button class="todo__edit-button">Edit</button> <!-- class="edit" -->
        <button class="todo__delete-button"> <!-- class="delete" -->
          <img src="./remove.svg" class="todo__delete-img">
        </button>
      </li>
      <li class="todo__incomplete-item todo__incomplete-item_edit-mode"> <!-- class="editMode" -->
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__task">Go Shopping</label> <!-- class="task" -->
        <input type="text" value="Go Shopping" class="todo__task"> <!-- class="task" -->
        <button class='todo__edit-button'>Save</button> <!-- class="edit" -->
        <button class="todo__delete-button"> <!-- class="delete" -->
          <img src="./remove.svg" class="todo__delete-img">
        </button>
      </li>
    </ul>
    <h3 class="todo__heading">Completed</h3>
    <ul id="completed-tasks" class="todo__complete-list">
      <li class="todo__complete-item">
        <input type="checkbox" checked class="todo__checkbox">
        <label class="todo__task">See the Doctor</label> <!-- class="task" --> 
        <input type="text" class="todo__task"> <!-- class="task" -->
        <button class="todo__edit-button">Edit</button> <!-- class="edit" -->
        <button class="todo__delete-button"> <!-- class="delete" -->
          <img src="./remove.svg" class="todo__delete-img">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
